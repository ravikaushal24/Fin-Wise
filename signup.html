<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s_style.css">
    <script src="https://kit.fontawesome.com/47e6c5461e.js" crossorigin="anonymous"></script>
    <title>Sign-up | Fin-wise</title>
</head>

<body>
    <div class="content">
        <div class="right">
            <section class="Text">
                <h1>Welcome to Fin-Wise</h1>
                <p>Manage your finances at one place.</p>
            </section>
        </div>
        <div class="left">
            <form>
                <section class="Text">
                    <h2>Sign up</h2>
                    <div class="login_container">
                        <p>Already have an account? <a href="login.html ">Log in</a></p>
                    </div>
                </section>
                <div class="Container_input_Name">
                    <label for="F_Name">Full Name</label>
                    <input id="F_Name" name="F_Name" type="text">
                </div>
                <div class="Container_input_Password">
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Must be at least 8 characters" id="password">
                </div>
                <div class="Container_input_Again_Password">
                    <label for="Again_Password">Password</label>
                    <input type="password" name="Again_password" placeholder="Must be at least 8 characters"
                        id="Again_password">
                </div>
                <a href="login.html" class="Signup_button">Sign up</a>
                <div class="Google_login">
                    Sign up using <button class="Google_login_button" type="submit"><i
                            class="fa-brands fa-google"></i></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
