<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s_style.css">
    <script src="https://kit.fontawesome.com/47e6c5461e.js" crossorigin="anonymous"></script>
    <title>Login | Fin-wise</title>
</head>

<body>
    <div class="content">
        <div class="right">
            <section class="Text">
                <h1>Welcome back to Fin-Wise</h1>
                <p>We hope you have good time using our product.</p>
            </section>
        </div>
        <div class="left">
            <form>
                <section class="Text">
                    <h2>Login</h2>
                    <div class="login_container">
                        <p>Don't have an account? <a href="signup.html">SIGN UP</a></p>
                    </div>
                </section>
                <div class="Container_input_Name">
                    <label for="F_Name">Full Name</label>
                    <input id="F_Name" name="F_Name" type="text">
                </div>
                <div class="Container_input_Password">
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Please enter your password" id="password">
                </div>
                <a href="dashboard.html" class="Signup_button">Login</a>

                <div class="Google_login">
                    log in using <button class="Google_login_button" type="submit"><i
                            class="fa-brands fa-google"></i></button>
                </div>
            </form>
        </div>
    </div>
